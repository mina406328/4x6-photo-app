<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x6 照片轉換器</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;
            margin: 0;
            color: #333;
        }
        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            box-sizing: border-box;
        }
        h2 { margin: 0 0 10px 0; font-size: 22px; color: #2c3e50; }
        .file-upload-wrapper { width: 100%; }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            background: #f8f9fa;
            border: 2px solid #ced4da;
            border-radius: 8px;
            cursor: pointer;
            box-sizing: border-box;
        }
        .crop-container {
            width: 100%;
            max-height: 60vh;
            display: none;
        }
        img { display: block; max-width: 100%; }
        
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }
        input[type="color"], input[type="range"] { width: 100%; cursor: pointer; }
        button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 8px;
            width: 100%;
            transition: opacity 0.2s;
        }
        button:active { opacity: 0.8; }
        
        #confirmCropBtn { background-color: #e67e22; display: none; }
        #rotateBtn { background-color: #3498db; }
        #downloadBtn { background-color: #2ecc71; margin-top: 10px; }
        
        #finalControls {
            width: 100%;
            display: none;
            flex-direction: column;
            gap: 15px;
        }
        canvas {
            max-width: 100%;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>4x6 留白邊轉換器</h2>
        
        <div class="file-upload-wrapper">
            <input type="file" id="imageInput" accept="image/*">
        </div>
        
        <div class="crop-container" id="cropContainer">
            <img id="cropImage" src="">
        </div>
        <button id="confirmCropBtn">確認裁切</button>

        <div id="finalControls">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="bgColor">選擇底色</label>
                    <input type="color" id="bgColor" value="#ffffff">
                </div>
                <div class="control-group">
                    <label>相片旋轉</label>
                    <button id="rotateBtn">旋轉 90 度</button>
                </div>
            </div>

            <div class="control-group" style="width: 100%;">
                <label for="marginSize">邊距縮放大小</label>
                <input type="range" id="marginSize" min="0" max="50" value="0">
            </div>

            <canvas id="canvas"></canvas>
            <button id="downloadBtn">下載照片</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        const imageInput = document.getElementById('imageInput');
        const cropContainer = document.getElementById('cropContainer');
        const cropImage = document.getElementById('cropImage');
        const confirmCropBtn = document.getElementById('confirmCropBtn');
        const finalControls = document.getElementById('finalControls');
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        const rotateBtn = document.getElementById('rotateBtn');
        const bgColorInput = document.getElementById('bgColor');
        const marginSizeInput = document.getElementById('marginSize');

        let cropper = null;
        let finalCroppedImage = null;
        let currentRotation = 0;

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                cropImage.src = event.target.result;
                cropContainer.style.display = 'block';
                confirmCropBtn.style.display = 'block';
                finalControls.style.display = 'none';
                
                if (cropper) {
                    cropper.destroy();
                }
                cropper = new Cropper(cropImage, {
                    viewMode: 1,
                    autoCropArea: 0.8,
                    background: false
                });
            }
            reader.readAsDataURL(file);
        });

        confirmCropBtn.addEventListener('click', function() {
            if (!cropper) return;
            
            const croppedCanvas = cropper.getCroppedCanvas();
            finalCroppedImage = new Image();
            finalCroppedImage.onload = function() {
                cropContainer.style.display = 'none';
                confirmCropBtn.style.display = 'none';
                finalControls.style.display = 'flex';
                
                currentRotation = 0;
                marginSizeInput.value = 0;
                drawImageOnCanvas();
            };
            finalCroppedImage.src = croppedCanvas.toDataURL('image/jpeg');
        });

        rotateBtn.addEventListener('click', function() {
            if (!finalCroppedImage) return;
            currentRotation = (currentRotation + 90) % 360;
            drawImageOnCanvas();
        });

        bgColorInput.addEventListener('input', drawImageOnCanvas);
        marginSizeInput.addEventListener('input', drawImageOnCanvas);

        function drawImageOnCanvas() {
            if (!finalCroppedImage) return;

            const isRotated = currentRotation === 90 || currentRotation === 270;
            const imgW = isRotated ? finalCroppedImage.height : finalCroppedImage.width;
            const imgH = isRotated ? finalCroppedImage.width : finalCroppedImage.height;

            const isLandscape = imgW > imgH;
            const targetRatio = isLandscape ? (3.0 / 2.0) : (2.0 / 3.0);
            const originalRatio = imgW / imgH;

            let canvasWidth = imgW;
            let canvasHeight = imgH;

            if (originalRatio > targetRatio) {
                canvasHeight = imgW / targetRatio;
            } else if (originalRatio < targetRatio) {
                canvasWidth = imgH * targetRatio;
            }

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            ctx.fillStyle = bgColorInput.value;
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            ctx.save();
            ctx.translate(canvasWidth / 2, canvasHeight / 2);
            ctx.rotate(currentRotation * Math.PI / 180);
            
            const scaleValue = 1 - (marginSizeInput.value / 100);
            ctx.scale(scaleValue, scaleValue);
            
            ctx.drawImage(finalCroppedImage, -finalCroppedImage.width / 2, -finalCroppedImage.height / 2);
            ctx.restore();
        }

        downloadBtn.addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = '4x6_photo.jpg';
            link.href = canvas.toDataURL('image/jpeg', 1.0);
            link.click();
        });
    </script>
</body>
</html>
